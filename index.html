<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>




    
    <main>

      <div class="col-12 text-center text-white position-relative z-2 pt-5 pb-5 ">
        <h1>
          Weather Forecast
        </h1>
      </div>

      



      <div class="z-2 position-relative overflow-hidden w-100 h-100 justify-content-center d-flex align-items-center flex-column">
        <div class="countryName w-75">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"> <i class="fa-solid fa-location-dot"></i> </span>
            <input type="text" class="form-control" placeholder="Enter City Name" id="search" />
          </div>
        </div>
        <div class="weatherDetails w-75 mt-5">
          <div class="row g-4" id="result"></div>
        </div>
      </div>
    </main>
    <div class="col-12 text-center text-white position-relative z-2 pt-5 ">
      <p>
        3 Days Weather Forecast by Okda
      </p>
    </div>
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/fontawesome/font-awesome.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
